<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/header2.css">
    <link rel="stylesheet" href="../static/css/perfil.css">
    <link rel="stylesheet" href="../static/css/footer2.css">
    <title>Perfil</title>
    <link rel="icon" href="../static/img/Logo.png.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav class="navbar_header">
            <div class="navdiv_header">
                <div class="logo_header">
                    <img src="../static/img/Logo.png.png" alt="Logo ReservaTuCancha" class="logo-img_header">
                </div>
                <div class="logo_header"> <a href="/home">ReservaTuCancha</a> </div>

			<ul class="navbutton_header">
				<li> <a href="/home">Home</a></li>
                <li> <a href="/registro">Register</a></li>
                <li> <a href="/login">Login</a></li>
                <li> <a href="/perfil">Profile</a></li>
                <li> <a href="/reservar">Reservar</a></li>
                <li> <a href="/unirse">Unirse</a></li>
			</ul>
            </div>
        </nav>
    </header>

    <div class="profile-container">
        
        <aside class="profile-sidebar">
            <form action="/perfil" method="post">
            <div class="avatar-wrap">
                <img id="avatarPreview" src="../static/img/Logo.png.png" alt="Foto de perfil">
                <input type="file" id="avatarInput" accept="image/*">
                <label for="avatarInput" class="upload-label"> Subir nueva foto </label>
            </div>
            <div class="card">
                <h3>Stats <button class="btn danger" id="btnEditar">Guardar</button></h3>
                <ul>
                    <li id="partidosJugados"><strong>Partidos Jugados:</strong> <input type="number" name="PartidosJugados" id="inputPartidos" value="{{ partidos or '' }}"></li>
                    <li id="goles"><strong>Goles:</strong> <input type="number" name="Goles" id="inputGoles" value="{{ goles or '' }}"></li>
                    <li id="partidosGanados"><strong>Partidos Ganados:</strong> <input type="number" name="PartidosGanados" id="inputGanados" value="{{ partidosGanados or '' }}"></li>
                </ul>
            </div>
            </form>
        </aside>     

        <section class="profile-form">
            <h2>Perfil</h2>
            <form id="form" action="perfil" method="post">
                <div class="grid">
                    <div>
                        <label>Nombre</label>
                        <input name="Nombre" type="text" id="nombre" placeholder="Nombre" value="{{ nombre or '' }}">
                    </div>
                    <div>
                        <label>Apellido</label>
                        <input name="Apellido" type="text" id="apellido" placeholder="Apellido" value="{{ apellido or '' }}">
                    </div>
                </div>

                <div class="grid">
                    <div>
                        <label>Teléfono</label>
                        <input name="Telefono" type="text" id="telefono" placeholder="Teléfono" value="{{ telefono or '' }}">
                    </div>
                    <div>
                        <label>Edad</label>
                        <input name="Edad" type="text" id="edad" placeholder="Edad" value="{{ edad or '' }}">
                    </div>
                </div>

                <div class="grid">
                    <div>
                        <label>Email</label>
                        <input name="Email" type="email" id="email" placeholder="Email" value="{{ email or '' }}">
                    </div>
                    <div>
                        <label>Ciudad</label>
                        <input name="Ciudad" type="text" id="ciudad" placeholder="Ciudad" value="{{ ciudad or '' }}">
                    </div>
                </div>

                <div class="buttons">
                    <button type="submit" id="btnGuardar" class="btn success">Guardar</button>
                    <a href="misreservas.html" class="btn reservas">Mis publicaciones</a>
                   
                </div>
            </form>
        </section>
    </div>

<script src="../static/js/perfill.js"></script>

</body>
</html>
