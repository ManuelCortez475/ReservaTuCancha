<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/css/pagina_pago.css">

</head>
<body>
  <header>
    <h1><a href="/Pantalla_Inicial.html">Pago Seguro - ReservaTuCancha</a></h1>
  </header>

  <div class="container">
    <h2>Detalles de Pago</h2>
    <form id="registroForm" class="formulario" method="post", action="recibir_datos">
      <label for="nombre">Titular de la tarjeta</label>
      <input type="text" id="nombre" name="nombre" placeholder="Nombre y Apellido" required>
      <label for="numero">CVU</label>
      <input type="text" id="cvu" name="numero" placeholder="1234567890123456789012" required>
      <span id="errorCVU" style="color: red;"></span>
      <label for="comprobante">Comprobante</label>
      <input type="file" id="comprobante" name="comprobante" accept=".jpg,.jpeg,.png,.pdf" required>
      <button type="submit" class="btn">Confirmar Pago</button>
    </form>

    <div class="summary">
      <h3>Resumen de la reserva</h3>
      <p><strong>Cancha:</strong> Cancha Beccar - 1:30 hora</p>
      <p><strong>Fecha:</strong> 25/03/2025 - 19:00</p>
      <p><strong>Total:</strong> $2.500</p>
    </div>
  </div>
  <script src="../static/js/pagina_pago.js"></script>
  <footer>
    &copy; 2025 ReservaTuCancha - Pago seguro
  </footer>
</body>
</html>
