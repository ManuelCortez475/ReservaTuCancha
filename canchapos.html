<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cancha – Posiciones (4-4-2, dos equipos)</title>
  <link rel="stylesheet" href="Css/canchapos.css">
</head>
<body>
  <div class="wrap">
    <h1>Formación estática: 4-2-4 vs 4-2-4</h1>

    <div class="cancha" aria-label="Cancha de fútbol">
      <div class="centro" aria-hidden="true"></div>
      <div class="punto" aria-hidden="true"></div>

      <!-- Equipo A (izquierda) -->
      <div class="posicion a" id="a1"><div><div class="small">1</div><div class="big">GK</div></div></div>
      <div class="posicion a" id="a2"><div><div class="small">2</div><div class="big">LB</div></div></div>
      <div class="posicion a" id="a3"><div><div class="small">3</div><div class="big">CB</div></div></div>
      <div class="posicion a" id="a4"><div><div class="small">4</div><div class="big">CB</div></div></div>
      <div class="posicion a" id="a5"><div><div class="small">5</div><div class="big">RB</div></div></div>
      <div class="posicion a" id="a6"><div><div class="small">6</div><div class="big">LM</div></div></div>
      <div class="posicion a" id="a7"><div><div class="small">7</div><div class="big">ST</div></div></div>
      <div class="posicion a" id="a8"><div><div class="small">8</div><div class="big">ST</div></div></div>
      <div class="posicion a" id="a9"><div><div class="small">9</div><div class="big">RM</div></div></div>
      <div class="posicion a" id="a10"><div><div class="small">10</div><div class="big">CM</div></div></div>
      <div class="posicion a" id="a11"><div><div class="small">11</div><div class="big">CM</div></div></div>

      <!-- Equipo B (derecha) -->
      <div class="posicion b" id="b1"><div><div class="small">1</div><div class="big">GK</div></div></div>
      <div class="posicion b" id="b2"><div><div class="small">2</div><div class="big">RB</div></div></div>
      <div class="posicion b" id="b3"><div><div class="small">3</div><div class="big">CB</div></div></div>
      <div class="posicion b" id="b4"><div><div class="small">4</div><div class="big">CB</div></div></div>
      <div class="posicion b" id="b5"><div><div class="small">5</div><div class="big">LB</div></div></div>
      <div class="posicion b" id="b6"><div><div class="small">6</div><div class="big">RM</div></div></div>
      <div class="posicion b" id="b7"><div><div class="small">7</div><div class="big">ST</div></div></div>
      <div class="posicion b" id="b8"><div><div class="small">8</div><div class="big">ST</div></div></div>
      <div class="posicion b" id="b9"><div><div class="small">9</div><div class="big">LM</div></div></div>
      <div class="posicion b" id="b10"><div><div class="small">10</div><div class="big">CM</div></div></div>
      <div class="posicion b" id="b11"><div><div class="small">11</div><div class="big">CM</div></div></div>
    </div>

    <div class="leyenda">
      <span class="chip a-demo"></span> Equipo A (izquierda) &nbsp;|&nbsp;
      <span class="chip b-demo"></span> Equipo B (derecha)
    </div>
  </div>
</body>
</html>
